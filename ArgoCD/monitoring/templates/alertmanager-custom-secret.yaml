apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-custom-config
  namespace: {{ .Values.namespace | default "monitoring" }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
type: Opaque
stringData:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m
      smtp_smarthost: {{ .Values.customAlertmanager.smtpSmarthost | quote }}
      smtp_from: {{ .Values.customAlertmanager.smtpFrom | quote }}
      smtp_auth_username: {{ .Values.customAlertmanager.smtpUsername | quote }}
      smtp_auth_password: {{ .Values.customAlertmanager.smtpPassword | quote }}
      smtp_require_tls: {{ .Values.customAlertmanager.smtpRequireTLS }}
    
    route:
      receiver: email
      group_by:
      - alertname
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
    
    receivers:
      - name: email
        email_configs:
          - to: {{ .Values.customAlertmanager.emailTo | quote }}
            send_resolved: true
            headers:
              Subject: 'ðŸš¨ Kubernetes Alert: {{ `{{ .GroupLabels.alertname }}` }}'
            html: |
              <h2>{{ `{{ .Status | upper }}` }}</h2>
              {{ `{{ range .Alerts }}` }}
              <p><b>Alert:</b> {{ `{{ .Labels.alertname }}` }}</p>
              <p><b>Severity:</b> {{ `{{ .Labels.severity }}` }}</p>
              <p><b>Description:</b> {{ `{{ .Annotations.description }}` }}</p>
              <p><b>Time:</b> {{ `{{ .StartsAt }}` }}</p>
              {{ `{{ end }}` }}