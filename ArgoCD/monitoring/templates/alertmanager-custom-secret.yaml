apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-custom-config
  namespace: monitoring
  annotations:
    argocd.argoproj.io/sync-wave: "0"
type: Opaque
stringData:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'saharr449@gmail.com'
      smtp_auth_username: 'saharr449@gmail.com'
      smtp_auth_password: '${GOOGLE_SECRET_PROM}'
      smtp_require_tls: true
    
    route:
      receiver: 'email'
      group_by: ['alertname']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      routes:
        - receiver: 'email'
          matchers:
            - alertname = FlaskAppPodDown
          group_wait: 5s
          group_interval: 10s
          repeat_interval: 1h
        - receiver: 'null'
          matchers:
            - alertname = Watchdog
    
    receivers:
      - name: 'email'
        email_configs:
          - to: 'saharr449@gmail.com'
            send_resolved: true
            headers:
              Subject: 'ðŸš¨ Alert: {{ .GroupLabels.alertname }}'
            html: |
              <h2>{{ .Status | upper }}</h2>
              {{ range .Alerts }}
              <p><b>Alert:</b> {{ .Labels.alertname }}</p>
              <p><b>Severity:</b> {{ .Labels.severity }}</p>
              <p><b>Description:</b> {{ .Annotations.description }}</p>
              {{ end }}
      - name: 'null'