apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prometheus-helm
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: prometheus-stack
            wave: "2"

  template:
    metadata:
      name: '{{name}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{wave}}'
    spec:
      project: default
      source:
        repoURL: https://prometheus-community.github.io/helm-charts
        chart: kube-prometheus-stack
        targetRevision: 65.0.0
        helm:
          values: |
            defaultRules:
              create: false

            kubeStateMetrics:
              enabled: false

            nodeExporter:
              enabled: false

            prometheusOperator:
              enabled: true
              admissionWebhooks:
                enabled: false

            prometheus:
              enabled: true
              service:
                type: ClusterIP
              prometheusSpec:
                serviceMonitorSelector: {}
                serviceMonitorNamespaceSelector: {}
                podMonitorSelector: {}
                podMonitorNamespaceSelector: {}
                ruleSelector: {}
                ruleNamespaceSelector: {}

            alertmanager:
              enabled: true
              service:
                type: ClusterIP

            grafana:
              enabled: true
              service:
                type: ClusterIP

      destination:
        server: https://kubernetes.default.svc
        namespace: monitoring

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
