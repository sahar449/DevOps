apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-custom-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  
  source:
    repoURL: https://github.com/sahar449/DevOps.git
    targetRevision: HEAD
    path: ArgoCD/monitoring
    helm:
      values: |
        namespace: monitoring
        
        customAlertmanager:
          smtpSmarthost: smtp.gmail.com:587
          smtpFrom: saharr449@gmail.com
          smtpUsername: saharr449@gmail.com
          smtpPassword: '${GOOGLE_SECRET_PROM}'
          smtpRequireTLS: true
          emailTo: saharr449@gmail.com
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 67.4.0
    helm:
      values: |
        grafana:
          enabled: true
          adminPassword: "${GRAFANA_PASS}"
          service:
            type: LoadBalancer
            port: 80
            annotations:
              service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
              service.beta.kubernetes.io/aws-load-balancer-name: grafana-clb
              service.beta.kubernetes.io/aws-load-balancer-type: classic
        
        prometheus:
          service:
            type: ClusterIP
          prometheusSpec:
            replicas: 1
            retention: 30d
        
        alertmanager:
          enabled: true
          service:
            type: ClusterIP
          alertmanagerSpec:
            replicas: 1
            configSecret: alertmanager-custom-config
        
        prometheusOperator:
          admissionWebhooks:
            enabled: false
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - Replace=true