apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.app.namespace }}
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
      # Annotations are metadata attached to pods (not used for selection)
      # These disable OpenTelemetry auto-instrumentation to prevent unwanted init containers
      {{- if .Values.app.podAnnotations }}       # Check if podAnnotations are defined in values.yaml
      annotations:
        {{- range $key, $value := .Values.app.podAnnotations }}  # Loop through each annotation
        {{ $key }}: {{ $value | quote }}         # Add annotation key-value pair (e.g., "instrumentation.opentelemetry.io/inject-python: false")
        {{- end }}
      {{- end }}
    spec:
      serviceAccountName: {{ .Values.secrets.serviceAccountName }} 
      containers:
      - name: {{ .Values.app.name }}
        image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
        imagePullPolicy: {{ .Values.app.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.targetPort }}
          name: http
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        volumeMounts:
        - name: rds-secret-vol
          mountPath: {{ .Values.secrets.mountPath }}
          readOnly: true
      volumes:
      - name: rds-secret-vol
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: {{ .Values.secrets.providerClassName }}
