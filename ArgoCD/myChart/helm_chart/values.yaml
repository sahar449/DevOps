app:
  name: flask-app
  namespace: default
  replicas: 2
  image:
    repository: null
    tag: latest
    pullPolicy: Always
  podAnnotations:
    instrumentation.opentelemetry.io/inject-python: "false"   # Disable Python auto-instrumentation
    instrumentation.opentelemetry.io/inject-java: "false"     # Disable Java auto-instrumentation
    instrumentation.opentelemetry.io/inject-nodejs: "false"   # Disable Node.js auto-instrumentation
    instrumentation.opentelemetry.io/inject-dotnet: "false"   # Disable .NET auto-instrumentation

service:
  type: ClusterIP
  port: 5000
  targetPort: 5000
ingress:
  enabled: true
  className: alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443},{"HTTP":80}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    alb.ingress.kubernetes.io/tags: ManagedBy=argocd,Application=flask-app,Environment=production
    external-dns.alpha.kubernetes.io/hostname: www.saharbittman.com
    alb.ingress.kubernetes.io/load-balancer-name: eksdemo-flask-alb
    alb.ingress.kubernetes.io/load-balancer-attributes: deletion_protection.enabled=false
    alb.ingress.kubernetes.io/target-group-attributes: deregistration_delay.timeout_seconds=10
  hosts:
    - host: www.saharbittman.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - '*.saharbittman.com'
resources:
  requests:
    memory: 128Mi
    cpu: 100m
  limits:
    memory: 256Mi
    cpu: 200m
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

secrets:
  serviceAccountName: flask-app-sa 
  providerClassName: rds-secret-provider
  mountPath: /mnt/rds-secret
  accountNumber: null