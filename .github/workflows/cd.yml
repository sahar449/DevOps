name: EKS Infrastructure Management

on:
  workflow_run:
    workflows: ["CI Build & Test"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      action:
        description: "Choose action"
        required: true
        type: choice
        options:
          - apply
          - destroy

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-2
  CLUSTER_NAME: eksdemo-cluster
  VPC_NAME: eksdemo-vpc
  ARGOCD_CLB: eksdemo-argocd-clb
  FLASK_ALB: eksdemo-flask-alb

jobs:
  # ============================================
  # Job 1: APPLY (Deploy)
  # ============================================
  apply:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-apply

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

      - name: Configure aws-auth
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: aws-auth
            namespace: kube-system
          data:
            mapUsers: |
              - userarn: arn:aws:iam::${{ secrets.AWS_ACCOUNT_NUMBER }}:user/${{ secrets.AWS_USER }}
                username: ${{ secrets.AWS_USER }}
                groups:
                  - system:masters
          EOF

      - name: Install ArgoCD
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update
          helm upgrade --install argocd argo/argo-cd \
            --namespace argocd \
            --create-namespace \
            --set server.service.type=LoadBalancer \
            --set-string server.service.annotations."service\.beta\.kubernetes\.io/aws-load-balancer-type"=classic \
            --set server.service.annotations."service\.beta\.kubernetes\.io/aws-load-balancer-name"="${{ env.ARGOCD_CLB }}"

          echo "‚è≥ Waiting for argocd-server rollout..."
          kubectl -n argocd rollout status deployment/argocd-server --timeout=5m

          ARGOCD_LB_DNS=$(kubectl -n argocd get svc argocd-server -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "üåê ArgoCD LoadBalancer DNS: $ARGOCD_LB_DNS"

          ARGOCD_ADMIN_PASSWORD=$(kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 --decode)
          echo "üîë ArgoCD initial admin password: $ARGOCD_ADMIN_PASSWORD"

      - name: Get VPC and Deploy Apps
        run: |
          export VPC_ID=$(aws ec2 describe-vpcs \
            --filters "Name=tag:Name,Values=${{ env.VPC_NAME }}" \
            --query "Vpcs[0].VpcId" --output text)
          export ECR_NAME=${{ secrets.ECR_NAME }}
          export AWS_ACCOUNT_NUMBER=${{ secrets.AWS_ACCOUNT_NUMBER }}
          envsubst < ArgoCD/externalCharts/alb_dns.yaml | kubectl apply -f -
          envsubst < ArgoCD/externalCharts/secrets.yaml | kubectl apply -f -
          envsubst < ArgoCD/myChart/argo.yaml | kubectl apply -f -
          sleep 10
          kubectl get applications -n argocd

      - name: Smoke Test
        run: |
          URL="https://www.saharbittman.com/health"
          
          echo "üß™ Starting smoke test for: $URL"
          echo "‚è≥ Waiting for application to be ready..."
          
          for i in {1..60}; do
            HTTP_CODE=$(curl -s -o /tmp/response.txt -w "%{http_code}" "$URL" 2>/dev/null || echo "000")
            RESPONSE=$(cat /tmp/response.txt 2>/dev/null || echo "")
            
            echo "Attempt $i/60 - HTTP: $HTTP_CODE - Body: $RESPONSE"
            
            if [ "$HTTP_CODE" = "200" ] || [ "$RESPONSE" = "OK" ]; then
              echo "‚úÖ App is live!"
              exit 0
            fi
            
            sleep 30
          done
          
          echo "‚ùå Smoke test failed after 60 attempts"
          exit 1

  # ============================================
  # Job 2: DESTROY (Cleanup)
  # ============================================
  destroy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-destroy

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

      - name: Cleanup Kubernetes & ArgoCD & AWS Resources
        run: |
          echo "üóëÔ∏è Deleting ArgoCD ApplicationSets..."
          kubectl delete applicationsets --all -n argocd --timeout=5m || true
          
          echo "‚è≥ Waiting 10s..."
          sleep 10
          
          echo "üóëÔ∏è Deleting ArgoCD Applications..."
          kubectl delete applications --all -n argocd --timeout=5m || true
          
          echo "‚è≥ Waiting 30s for applications cleanup..."
          sleep 30
          
          echo "üóëÔ∏è Uninstalling ArgoCD via Helm..."
          helm uninstall argocd -n argocd --wait --timeout=10m || true
          
          echo "‚è≥ Waiting 60s for LoadBalancer deletion..."
          sleep 60

          # Cleanup DNS Records - ONLY subdomains, NOT NS/SOA/apex
          echo "üóëÔ∏è Deleting Route53 DNS records for subdomains..."
          HOSTED_ZONE_ID=$(aws route53 list-hosted-zones-by-name \
            --dns-name "saharbittman.com" \
            --query "HostedZones[0].Id" --output text | cut -d'/' -f3)
          
          if [ -n "$HOSTED_ZONE_ID" ] && [ "$HOSTED_ZONE_ID" != "None" ]; then
            echo "Found Hosted Zone: $HOSTED_ZONE_ID"
            
            RECORDS=$(aws route53 list-resource-record-sets \
              --hosted-zone-id "$HOSTED_ZONE_ID" \
              --query "ResourceRecordSets[?Type!='NS' && Type!='SOA']" \
              --output json)
            
            echo "$RECORDS" | jq -c '.[]' | while read -r record; do
              RECORD_NAME=$(echo "$record" | jq -r '.Name')
              RECORD_TYPE=$(echo "$record" | jq -r '.Type')
              
              if [[ "$RECORD_NAME" == "saharbittman.com." ]]; then
                echo "‚è≠Ô∏è  Skipping apex record: $RECORD_NAME ($RECORD_TYPE)"
                continue
              fi
              
              echo "üóëÔ∏è  Deleting DNS record: $RECORD_NAME ($RECORD_TYPE)"
              
              CHANGE_BATCH=$(cat <<EOF
          {
            "Changes": [{
              "Action": "DELETE",
              "ResourceRecordSet": $record
            }]
          }
          EOF
              )
              
              aws route53 change-resource-record-sets \
                --hosted-zone-id "$HOSTED_ZONE_ID" \
                --change-batch "$CHANGE_BATCH" || true
              
              sleep 2
            done
            
            echo "‚úÖ DNS subdomains cleanup completed (NS/SOA preserved)"
          else
            echo "‚ö†Ô∏è Hosted zone for saharbittman.com not found"
          fi

          # Cleanup Load Balancers
          echo "üóëÔ∏è Cleaning up Load Balancers..."
          CLB_ARN=$(aws elbv2 describe-load-balancers --query "LoadBalancers[?LoadBalancerName=='${{ env.ARGOCD_CLB }}'].LoadBalancerArn" --output text)
          if [ -n "$CLB_ARN" ] && [ "$CLB_ARN" != "None" ]; then
            LISTENERS=$(aws elbv2 describe-listeners --load-balancer-arn "$CLB_ARN" --query "Listeners[].ListenerArn" --output text)
            for L in $LISTENERS; do
              aws elbv2 delete-listener --listener-arn "$L" || true
            done
            sleep 5
            aws elbv2 delete-load-balancer --load-balancer-arn "$CLB_ARN" || true
            sleep 40
          fi

          echo "üóëÔ∏è Cleaning up Target Groups..."
          TG_ARNS=$(aws elbv2 describe-target-groups --query "TargetGroups[?contains(TargetGroupName, 'argocd')].TargetGroupArn" --output text)
          for TG in $TG_ARNS; do
            aws elbv2 delete-target-group --target-group-arn "$TG" || true
          done

          echo "üóëÔ∏è Deleting ArgoCD namespace..."
          kubectl delete namespace argocd --timeout=5m || true
          sleep 20

          echo "üóëÔ∏è Cleaning up VPC resources..."
          VPC_ID=$(aws ec2 describe-vpcs --filters "Name=tag:Name,Values=${{ env.VPC_NAME }}" --query "Vpcs[0].VpcId" --output text)
          if [ -n "$VPC_ID" ] && [ "$VPC_ID" != "None" ]; then
            echo "Found VPC: $VPC_ID"
            
            LB_ARNS=$(aws elbv2 describe-load-balancers --query "LoadBalancers[?VpcId=='$VPC_ID'].LoadBalancerArn" --output text)
            for LB in $LB_ARNS; do
              LISTENERS=$(aws elbv2 describe-listeners --load-balancer-arn "$LB" --query "Listeners[].ListenerArn" --output text)
              for L in $LISTENERS; do
                aws elbv2 delete-listener --listener-arn "$L" || true
              done
              aws elbv2 delete-load-balancer --load-balancer-arn "$LB" || true
            done
            sleep 90
            
            TG_ARNS=$(aws elbv2 describe-target-groups --query "TargetGroups[?VpcId=='$VPC_ID'].TargetGroupArn" --output text)
            for TG in $TG_ARNS; do
              aws elbv2 delete-target-group --target-group-arn "$TG" || true
            done
            sleep 30

            SG_IDS=$(aws ec2 describe-security-groups --filters "Name=vpc-id,Values=$VPC_ID" --query "SecurityGroups[?GroupName!='default'].GroupId" --output text)
            for SG in $SG_IDS; do
              ENIS=$(aws ec2 describe-network-interfaces --filters "Name=group-id,Values=$SG" --query "NetworkInterfaces[].NetworkInterfaceId" --output text)
              for ENI in $ENIS; do
                aws ec2 delete-network-interface --network-interface-id "$ENI" || true
              done
            done
            sleep 30

            for SG in $SG_IDS; do
              INGRESS=$(aws ec2 describe-security-groups --group-ids "$SG" --query 'SecurityGroups[0].IpPermissions' --output json || echo "[]")
              EGRESS=$(aws ec2 describe-security-groups --group-ids "$SG" --query 'SecurityGroups[0].IpPermissionsEgress' --output json || echo "[]")
              [ "$INGRESS" != "[]" ] && aws ec2 revoke-security-group-ingress --group-id "$SG" --ip-permissions "$INGRESS" || true
              [ "$EGRESS" != "[]" ] && aws ec2 revoke-security-group-egress --group-id "$SG" --ip-permissions "$EGRESS" || true
              aws ec2 delete-security-group --group-id "$SG" || true
            done
            
            echo "‚úÖ VPC resources cleanup completed"
          fi

  # ============================================
  # Job 3: DESTROY TERRAFORM (Bootstrap)
  # ============================================
  destroy-bootstrap:
    needs: destroy
    runs-on: ubuntu-latest
    if: needs.destroy.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions-terraform-destroy

      - name: Terraform Init
        run: |
          cd infra
          terraform init -upgrade

      - name: Destroy Bootstrap Infrastructure
        run: |
          cd infra
          terraform destroy -auto-approve
          
      - name: Cleanup Complete
        run: |
          echo "üéâ ================================"
          echo "‚úÖ Infrastructure destroyed successfully!"
          echo "================================"