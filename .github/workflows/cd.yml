name: CD to EKS

on:
  workflow_run:
    workflows: ["CI Build & Test"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      action:
        description: "Apply or Destroy"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-2
  CLUSTER_NAME: eksdemo-cluster
  VPC_NAME: eksdemo-vpc
  ARGOCD_CLB: eksdemo-argocd-clb
  FLASK_ALB: eksdemo-flask-alb
  DOMAIN: saharbittman.net

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: >
      ${{
        (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply') ||
        (
          github.event_name == 'workflow_run' &&
          github.event.workflow_run.name == 'CI Build & Test' &&
          github.event.workflow_run.conclusion == 'success'
        )
      }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions

      # ========================================
      # üîç Trivy Security Scan - ArgoCD Manifests Only
      # ========================================
      
      - name: üîç Trivy - Scan ArgoCD Kubernetes Manifests
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'ArgoCD/'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          trivyignores: '.trivyignore'

      # Update kubeconfig
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

      # Configure aws-auth
      - name: Configure aws-auth
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: aws-auth
            namespace: kube-system
          data:
            mapUsers: |
              - userarn: arn:aws:iam::${{ secrets.AWS_ACCOUNT_NUMBER }}:user/${{ secrets.AWS_USER }}
                username: ${{ secrets.AWS_USER }}
                groups:
                  - system:masters
          EOF

      # Install ArgoCD
      - name: Install ArgoCD
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update
          helm upgrade --install argocd argo/argo-cd \
            --namespace argocd \
            --create-namespace \
            --set server.service.type=LoadBalancer \
            --set-string server.service.annotations."service\.beta\.kubernetes\.io/aws-load-balancer-type"=classic \
            --set server.service.annotations."service\.beta\.kubernetes\.io/aws-load-balancer-name"="${{ env.ARGOCD_CLB }}"

          echo "‚è≥ Waiting for argocd-server rollout..."
          kubectl -n argocd rollout status deployment/argocd-server --timeout=5m

          # Get the LoadBalancer DNS
          ARGOCD_LB_DNS=$(kubectl -n argocd get svc argocd-server -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "üåê ArgoCD LoadBalancer DNS: $ARGOCD_LB_DNS"

          # Get initial admin password
          ARGOCD_ADMIN_PASSWORD=$(kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 --decode)
          echo "üîë ArgoCD initial admin password: $ARGOCD_ADMIN_PASSWORD"

      # Deploy apps
      - name: Get VPC and Deploy Apps
        run: |
          export VPC_ID=$(aws ec2 describe-vpcs \
            --filters "Name=tag:Name,Values=${{ env.VPC_NAME }}" \
            --query "Vpcs[0].VpcId" --output text)
          export ECR_NAME=${{ secrets.ECR_NAME }}
          export AWS_ACCOUNT_NUMBER=${{ secrets.AWS_ACCOUNT_NUMBER }}
          envsubst < ArgoCD/externalCharts/alb_dns.yaml | kubectl apply -f -
          envsubst < ArgoCD/externalCharts/secrets.yaml | kubectl apply -f -
          envsubst < ArgoCD/myChart/argo.yaml | kubectl apply -f -
          sleep 10
          kubectl get applications -n argocd

      # Smoke test
      - name: Smoke Test
        run: |
          URL="https://www.saharbittman.com/health"

          for i in {1..200}; do
            response=$(curl -k -s "$URL" || true)

            if [ "${response,,}" = "ok" ]; then
              echo "‚úÖ Health check passed! Response: $response"
              exit 0
            fi

            echo "‚è≥ Attempt $i/200 - Response: $response"
            sleep 10
          done

          echo "‚ùå Smoke test failed - health endpoint did not return 'ok' after 200 attempts"
          exit 1

  # ========================================
  # DESTROY JOB
  # ========================================
  destroy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions

      - name: Destroy Everything
        run: |
          echo "üóëÔ∏è Cleaning ArgoCD Classic Load Balancer: $ARGOCD_CLB"

          # ============================
          # FIND CLB BY NAME
          # ============================
          CLB_ARN=$(aws elbv2 describe-load-balancers \
            --query "LoadBalancers[?LoadBalancerName=='$ARGOCD_CLB'].LoadBalancerArn" \
            --output text)

          if [ -z "$CLB_ARN" ] || [ "$CLB_ARN" = "None" ]; then
            echo "‚úî No CLB found with name $ARGOCD_CLB"
          else
            echo "üîç Found CLB ARN: $CLB_ARN"

            # ============================
            # DELETE LISTENERS
            # ============================
            echo "üßπ Deleting Listeners..."
            LISTENERS=$(aws elbv2 describe-listeners \
              --load-balancer-arn "$CLB_ARN" \
              --query "Listeners[].ListenerArn" \
              --output text)

            for L in $LISTENERS; do
              echo "  ‚û§ Deleting Listener: $L"
              aws elbv2 delete-listener --listener-arn "$L" || true
            done

            sleep 5

            # ============================
            # DELETE LOAD BALANCER
            # ============================
            echo "üóëÔ∏è Deleting Classic Load Balancer: $CLB_ARN"
            aws elbv2 delete-load-balancer --load-balancer-arn "$CLB_ARN" || true

            echo "‚è≥ Waiting 40s for CLB deletion..."
            sleep 40
          fi

          # ============================
          # DELETE TARGET GROUPS NAMED BY ARGOCD
          # ============================
          echo "üßπ Deleting ArgoCD Target Groups..."

          TG_ARNS=$(aws elbv2 describe-target-groups \
            --query "TargetGroups[?contains(TargetGroupName, 'argocd')].TargetGroupArn" \
            --output text)

          for TG in $TG_ARNS; do
            echo "  ‚û§ Deleting Target Group: $TG"
            aws elbv2 delete-target-group --target-group-arn "$TG" || true
          done

          echo "üéâ ArgoCD AWS resources cleanup completed!"
  
          VPC_NAME="eksdemo-vpc"

          echo "üîç Getting VPC ID for: $VPC_NAME ..."
          VPC_ID=$(aws ec2 describe-vpcs \
            --filters "Name=tag:Name,Values=$VPC_NAME" \
            --query "Vpcs[0].VpcId" \
            --output text)

          if [ "$VPC_ID" = "None" ] || [ -z "$VPC_ID" ]; then
            echo "‚ùå VPC not found!"
            exit 1
          fi

          echo "‚úÖ VPC found: $VPC_ID"
          echo ""

          # ============================
          # DELETE ALB LISTENERS + RULES
          # ============================
          echo "üßπ Deleting ALB Listeners & Listener Rules..."

          LB_ARNS=$(aws elbv2 describe-load-balancers \
            --query "LoadBalancers[?VpcId=='$VPC_ID'].LoadBalancerArn" \
            --output text)

          for LB in $LB_ARNS; do
            LISTENERS=$(aws elbv2 describe-listeners \
              --load-balancer-arn "$LB" \
              --query "Listeners[].ListenerArn" \
              --output text)

            for L in $LISTENERS; do
              echo "  ‚û§ Deleting Listener: $L"
              aws elbv2 delete-listener --listener-arn "$L"
            done
          done

          echo "‚è≥ Waiting 5s..."
          sleep 5

          # ============================
          # DELETE LOAD BALANCERS (ALB/NLB)
          # ============================
          echo "üßπ Deleting ALBs & NLBs..."

          for LB in $LB_ARNS; do
            echo "  ‚û§ Deleting Load Balancer: $LB"
            aws elbv2 delete-load-balancer --load-balancer-arn "$LB"
          done

          echo "‚è≥ Waiting 40s for LB deletion..."
          sleep 40
          echo ""

          # ============================
          # DELETE TARGET GROUPS
          # ============================
          echo "üßπ Deleting Target Groups..."

          TG_ARNS=$(aws elbv2 describe-target-groups \
            --query "TargetGroups[?VpcId=='$VPC_ID'].TargetGroupArn" \
            --output text)

          for TG in $TG_ARNS; do
            echo "  ‚û§ Deleting Target Group: $TG"
            aws elbv2 delete-target-group --target-group-arn "$TG"
          done
          echo ""

          # ============================
          # CLEAN SECURITY GROUP ATTACHMENTS
          # ============================

          # Clean Security Group dependencies
          echo "üîß Cleaning Security Group dependencies..."
          SG_IDS=$(aws ec2 describe-security-groups \
            --filters "Name=vpc-id,Values=$VPC_ID" \
            --query "SecurityGroups[?GroupName!='default'].GroupId" \
            --output text)

          for SG in $SG_IDS; do
            echo "  ‚û§ Checking SG: $SG"

            ENIS=$(aws ec2 describe-network-interfaces \
              --filters "Name=group-id,Values=$SG" \
              --query "NetworkInterfaces[].NetworkInterfaceId" \
              --output text)

            for ENI in $ENIS; do
              echo "    - Deleting ENI: $ENI"
              aws ec2 delete-network-interface --network-interface-id "$ENI" || true
            done
          done

          echo "‚è≥ Waiting 10s..."
          sleep 10

          # ============================
          # DELETE SECURITY GROUPS
          # ============================
          echo "üßπ Deleting Security Groups..."

          for SG in $SG_IDS; do
            echo "  ‚û§ Deleting SG: $SG"
            aws ec2 delete-security-group --group-id "$SG" 2>/dev/null \
              && echo "    ‚úî Deleted" \
              || echo "    ‚ö†Ô∏è Still in use"
          done

          echo ""
          echo "üéâ Cleanup completed for VPC: $VPC_ID"

  destroy-bootstrap:
    needs: destroy
    if: github.event.inputs.action == 'destroy' && success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions

      - name: Terraform Init
        run: |
          cd infra
          terraform init -upgrade

      - name: Destroy Bootstrap Infra
        run: |
          cd infra
          terraform destroy -auto-approve