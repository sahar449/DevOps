name: Bootstrap Infra

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose action"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy

permissions:
  id-token: write
  contents: read
  security-events: write

env:
  aws_region: us-west-2
  terraform_version: 1.5.7
  vpc_name: eksdemo-vpc
  TF_VAR_DB_PASS: ${{ secrets.DB_PASS }}

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'infra/'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy - table output
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          scan-type: 'config'
          scan-ref: 'infra/'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

  bootstrap:
    runs-on: ubuntu-latest
    needs: trivy-scan

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.terraform_version }}

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.aws_region }}
          role-session-name: github-actions

      - name: Terraform Init
        run: |
          cd infra
          terraform init -upgrade

      - name: Terraform Apply
        id: apply_step
        if: ${{ github.event.inputs.action == 'apply' }}
        run: |
          cd infra
          terraform apply -auto-approve

      - name: Terraform Destroy (manual)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          cd infra
          terraform destroy -auto-approve

      - name: Destroy on failure
        if: ${{ failure() && github.event.inputs.action == 'apply' }}
        run: |
          echo "Terraform Apply FAILED â€” running destroy!"
          cd infra
          terraform destroy -auto-approve